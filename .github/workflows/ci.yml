name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20
    - name: Lint
      run: |
        make setup-tools
        staticcheck ./...
    - name: Test
      run: go test -timeout 10s -count=1 -race ./...
